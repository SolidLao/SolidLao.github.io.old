---
layout: default
---

{% assign sorted_researches = site.researches | sort:"priority" %}

<div class="archive">
  {% for research in sorted_researches %}
    <div class="archive__item">
      <h2 class="archive__item-title"><a href="{{ research.url }}">{{ research.title }}</a></h2>
      <p class="archive__item-excerpt">{{ research.excerpt }}</p>
    </div>
  {% endfor %}
</div>
